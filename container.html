<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>container</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
<div class="container-fluid text-white"><!--for complete row without margin gaps-->
	<div class="row">
		<div class="col bg-warning"> div1</div>
		<div class="col bg-danger"> div2</div>
		<div class="col bg-primary"> div3</div>
	</div>
	<div class="row mt-5"><!--mt is for horizontal gap-->
		<div class="col-3 bg-warning"> div1</div>
		<div class="col-4 bg-danger"> div1</div>
		<div class="col-5 bg-success"> div1</div>
	</div>
	<div class="row mt-5">
		<div class="col-2  p-3 bg-warning mx-2"> div1</div>
		<div class="col-2  p-2 bg-danger mx-2"> div1</div><!--mx is for vertical gap-->
		<div class="col-3 bg-success mx-2"> div1</div>
		<div class="col-2 bg-warning mx-1"> div1</div>
		<div class="col-2 bg-warning mx-1"> div1</div>
	

	</div>
	</div>
</div>
</body>
</html>
